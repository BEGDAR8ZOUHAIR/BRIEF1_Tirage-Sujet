    <div class="names">

    </div>

    <div class="container2">

    </div>

    <div class="container">
      <div class="form1" id="result"></div>
    </div>
    
    <div class="container2">
      <div class="form2">
        <input type="submit" id="randomName" class="addRandom" value="Random Name" />
      </div>
      <!-- div to resultRandom -->
      <div class="names" id="resultRandom">
      </div>

    </div>
  </div>

  <div class="container2">
    <div class="form2">
      <input type="submit" id="remove_data" class="addRandom" value="Restart App" />
    </div>
  </div>
